<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://kit.fontawesome.com/e6f37f5b27.js"></script>
  <link rel="stylesheet" type="text/css"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles/sign.css" />
  <link rel="stylesheet"
    href="https://cdn.rawgit.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css" />

  <title>WikiPoli | Signup</title>
</head>

<body>
  <main class="row register_container">
    <section class="aside_img_box col-12 col-lg-6 py-5">

    </section>
    <section class="aside_content col-12 col-lg-6 px-5 d-flex flex-column align-items-center">
      <div>
        <img src="https://res.cloudinary.com/wpgroom-com/image/upload/v1571736654/wikiPoli5_8_yrgvwn.png" alt="" />
      </div>
      <div>
        <h2>Create an account</h2>
      </div>
      <div>
        <form class="signup_form" action="">
          <p></p>
          <div class="form-group">
            <input id="name" name="name" type="text" placeholder="Full Name" required class="form-control" />
          </div>

          <div class="form-group">
            <input id="username" name="username" type="text" placeholder="Username" required class="form-control" />
          </div>

          <div class="form-group">
            <input id="email" name="email" type="email" placeholder="Email" required class="form-control" />
          </div>

          <div class="form-group">
            <input id="password" name="password" type="password" placeholder="Password" required class="form-control" />
          </div>

          <div class="form-group">
            <input id="password" name="confirm_password" type="password" placeholder="Confirm Password" required
              class="form-control" />
          </div>

          <input type="submit" name="sign-up" value="Sign Up" class="btn my-4" />
        </form>
        <p class="text-center">
          Already have an account? <a href="#">Login</a>
        </p>
      </div>
    </section>
  </main>
  <footer class="footer_box d-flex flex-column aligns-items-center">
    <div class="container">
      <section class="footer_link d-flex justify-content-between pt-5">
        <div class="d-flex flex-column text-center">
          <a href="#" class="mb-4 text-bold">Support</a>
          <a href="#">Contact Us</a>
          <a href="#">Terms of Use</a>
          <a href="#">Privacy Policy</a>
          <a href="#">Donations</a>
        </div>
        <div class="footer_link_two d-flex flex-column text-center">
          <a href="#" class="mb-4 text-bold">Company</a>
          <a href="#">About</a>
          <a href="#">Careers</a>
          <a href="#">Tour </a>
        </div>
      </section>
      <section>
        <div class="social_footer d-flex justify-content-center mt-1">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin-in"></i>
          <i class="fab fa-pinterest-p"></i>
        </div>
      </section>
      <section class="text-center">
        &copy; 2019 WikiPoli. All Rights Reserved
      </section>
    </div>
  </footer>
  <script src="ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
