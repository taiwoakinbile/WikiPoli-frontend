        <h4 id="politic-head" style="padding-left: 10px;">Add A Politician</h4>
        <form  action="">
            <div class="form-row">
            
                <div class="form-row col-md-6">
                        <div class="form-group col-6 " >
                                <label for="first-name">First Name</label>
                                <input type="text" class="form-control border border-primary" id="firstname">
                        </div>

                        <div class="form-group col-6">
                                    <label for="last-name">Last Name</label>
                                    <input type="text" class="form-control border border-primary " id="lastname">
                        </div>

                        <div class="form-group col-12">
                                <label for="dob">Date of Birth</label>
                                <input type="text" class="form-control border-primary" id="dob">
                                
                    </div>
                </div>
                <div class="form-group col-md-6">
                        <label for="biography">biography</label>
                        <textarea class="form-control border border-primary" name="" id="" rows="5" id="biography"></textarea>
                </div>

                </div>

                <div class="form-row">
            
                        <div class="form-row col-md-6">
                                <div class="form-group col-12 " >
                                        <label for="Occupation">Occupation</label>
                                        <input type="text" class="form-control border border-primary" id="Occupation">
                                </div>
        
                                <div class="form-group col-6">
                                            <label for="children">No. Of Children</label>
                                            <input type="text" class="form-control border border-primary " id="children">
                                </div>
        
                                <div class="form-group col-12">
                                        <label for="spouse">Spouse Name</label>
                                        <input type="text" class="form-control border border-primary " id="spouse">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                                <label for="education">Education History</label>
                                <textarea class="form-control border border-primary" name="" id="" rows="5" id="education"></textarea>
                        </div>
        
                        </div>

                        <div class="form-row">
            
                                <div class="form-row col-md-6">
                                        <div class="form-group col-12 " >
                                                <label for="education">Education</label>
                                                
                                                <div class="input-group-append">
                                                        <input type="text" class="form-control border border-primary " id="education">
                                                    <span class="input-group-text" style="background-color: blue; color: white;">+</span>
                                                </div>
                                            </div>
                
                                        
                
                                        
                                </div>
                                <div class="form-group col-md-6">
                                        <label for="career">Career History</label>
                                        <textarea class="form-control border border-primary " name="" id="" rows="5" id="career"></textarea>
                                </div>
                
                                </div>
                                <div class="form-row">
            
                                        <div class="form-row col-md-6">
                                                <div class="form-group col-6">
                                                        <label for="website">website</label>
                                                        <input type="text" class="form-control border border-primary" id="website">
                                            </div>
                                        </div>
                                        <div class="form-group col-md-6">
                                                <label for="political">Political History</label>
                                                <textarea class="form-control border border-primary " name="" id="" rows="5" id="political"></textarea>
                                        </div>
                        
                                        </div>

                                        <div class="form-group col-md-12">
                                                <label for="posts">Post Description(This short description is what shows on the recent posts page)</label>
                                                <textarea class="form-control border border-primary" name="" id="" rows="5" id="political"></textarea>
                                        </div>

                                        <input type="submit" name="Post" id="submit">
